<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<section>
		<div id="weather" class="row ">

		</div>

	</section>


	<section>
		<div>
			<div id="todo-error"></div>
			<div class="row container-fluid  ">
				<div class=" todoCard">
					<form onsubmit="app.todoController.addTodo(event)">
						<div class=" form-group d-flex justify-content-center container-fluid">
							<label for="description"></label>
							<input type="text" name="description" class="form-control "
								placeholder="Enter Description...">
						</div>
						<button type="submit" class="btn btn-success ">Add Todo</button>
					</form>
					<div id="todo-count" class="row container-fluid justify-content-center">

					</div>
					<div id="todos" class="row container-fluid justify-content-center">

					</div>
				</div>
			</div>
		</div>

	</section>
	<footer>
		<div class="row justify-content-center float-right">
			<div class="col-8 bg-dark align-self-end text-white">
				<div id="quote">

				</div>
			</div>

		</div>
	</footer>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
