<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Inspire</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
	<link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

	<link rel="stylesheet" href="assets/css/style.css">
</head>

<body id="bg-image">
	<header>


		<section class="mt-2 pl-5">
			<div id="weather" class="row ">

			</div>

		</section>

	</header>
	<main>
		<div class="row justify-content-center">
			<h1 id="clock" class=" clock-size bg-clock shadow-sm text-center 
			w-25">

			</h1>
		</div>

	</main>
	<footer class="fixed-bottom">

		<div class="row">
			<div class="d-flex pl-3 col-4">
				<div class=" text-white todoCard">
					<form onsubmit="app.todoController.addTodo(event)">
						<div class=" form-group  ">
							<label for="description"></label>
							<input type="text" name="description" class="form-control " placeholder="Add ToDo...">
						</div>
						<!-- <button type="submit" class="btn btn-success ">Add Todo</button> -->
					</form>
					<div id="todo-count" class="">

					</div>
					<div id="todos" class="">

					</div>
				</div>

			</div>

		</div>


		<div class="row">

			<div class=" col-8 shadow-lg d-flex text-wrap justify-content-end text-white mb-3 w-30">
				<div id="quote">

				</div>
			</div>
		</div>




	</footer>


	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
</body>

</html>
